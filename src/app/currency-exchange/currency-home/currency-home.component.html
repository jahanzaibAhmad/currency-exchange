<div class="container">
    <h4> Currency Exchanger</h4>
    <form class="head-form " [formGroup]="currencyForm" novalidate>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
                    <span
                        *ngIf="currencyForm.get('amount')!.errors && currencyForm.get('amount')!.hasError('required') &&  f['amount'].touched"
                        class="invalid-span">
                        Currency amount is required
                    </span>
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>From</label>
                    <select class="form-select select ce-dd" aria-label="Default select example" maxlength="50"
                        name="fromCurrency" formControlName="fromCurrency">
                        <option selected value="11">EUR</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                        <option value="3">Country 4</option>
                    </select>

                </div>
            </div>
            <div class="col-2">
                <img src="assets\images\d-arrow.png" width="60" height="50" class="arrow">
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label>To</label>
                    <select class="form-select select ce-dd" aria-label="Default select example" maxlength="50"
                        name="fromCurrency" formControlName="toCurrency">
                        <option selected value="21">USD</option>
                        <option value="1">Country 1</option>
                        <option value="2">Country 2</option>
                        <option value="3">Country 3</option>
                        <option value="3">Country 4</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
            </div>
            <div class="col-8">
                <button class="btn btn-primary w-100" type="submit">Convert</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="form-group">
                    <input type="text" class="form-control  mt-4" placeholder="" formControlName="convertionAmt">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea type="text" class="form-control" placeholder="" formControlName="convertionAmt"
                        rows="4"> </textarea>

                </div>
            </div>

            <div class="col-4">
                <button class="btn btn-primary w-100 mt-4" type="submit">More Details</button>
            </div>
        </div>

    </form>
</div>
